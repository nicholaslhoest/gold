stages:
  - build
  - deploy

build:
  image: node:18
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/

deploy:
  image: google/cloud-sdk:latest
  stage: deploy
  only:
    - main
  script:
    # Decode the Base64-encoded service account JSON and save it as a file
    - echo "$GOOGLE_APPLICATION_CREDENTIALS" | tr -d '\n' | base64 --decode > /tmp/gcloud-service-key.json
    
    # Activate the Google Cloud service account
    - gcloud auth activate-service-account --key-file=/tmp/gcloud-service-key.json
    
    # Set the Google Cloud project
    - gcloud config set project $GOOGLE_CLOUD_PROJECT
    
    # Verify the authentication is successful
    - gcloud auth list

    # Push the "dist" directory to the Google Cloud Storage bucket
    - gsutil -m rsync -R dist/ gs://$GOOGLE_CLOUD_BUCKET/
    
    # Optionally, you can clear up any sensitive data after the deploy
    - rm /tmp/gcloud-service-key.json
  dependencies:
    - build