stages:
  - build
  - deploy

build:
  image: node:18
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/

deploy:
  image: google/cloud-sdk:latest
  stage: deploy
  only:
    - main
  script:
    - cat $GOOGLE_APPLICATION_CREDENTIALS | base64 --decode > gcloud-service-key.json
    - echo Hello World 2024
    - cat gcloud-service-key.json
    - gcloud auth activate-service-account --key-file=gcloud-service-key.json
    - gcloud config set project $GOOGLE_CLOUD_PROJECT
    - gsutil -m rsync -R dist/* gs://$GOOGLE_CLOUD_BUCKET/
  dependencies:
    - build